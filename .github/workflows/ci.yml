name: 'CI'

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install flake8
        run: "python -m pip install flake8"
      - name: lint with flake8
        run: flake8 syslog_rfc5424_parser/ tests/
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pythonversion: ['3.3', '3.4', '3.5', '3.6', '3.7', '3.8', '3.9', 'pypy-3.6']
    steps:
      - uses: actions/checkout@v2
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.pythonversion }}
      - name: install dependencies
        run: "python -m pip install -r requirements-tests.txt -e ."
      - name: test with pytest
        run: pytest --cov=syslog_rfc5424_parser --cov-report=term-missing --cov-fail-under=90 tests/
